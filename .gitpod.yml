image:
  file: .gitpod.dockerfile

tasks:
  - name: Setup
    init: |
      npm i
      npm i -g ganache-cli
      ganache-cli --accounts 10 --gasLimit 6721975000
      truffle migrate --network=develop --reset
      gp sync-done setup
  - name: Frontend
    init: |
      gp sync-await setup
      cd client
      npm i
    command: npm start

ports:
  - port: 3000
    onOpen: open-browser
